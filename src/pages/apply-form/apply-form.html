<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            <span class="text">Form</span>
        </ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <form>
        <ion-item>
            <ion-label floating>
                <ion-icon name="md-paper" item-start class="text-primary"></ion-icon>
                Apply Type
            </ion-label>
            <ion-select [(ngModel)]='title' name='title'>
                <ion-option value="Add Facality">Add Facility</ion-option>
                <ion-option value="Get Faktur">Get Faktur</ion-option>
                <ion-option value="Close Merchant">Close Merchant</ion-option>
                <ion-option value="Change Rek">Change Rek</ion-option>
                <ion-option value="Add EDC">Add EDC</ion-option>
                <ion-option value="Remove EDC">Remove EDC</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label floating>
                <ion-icon name="md-mail" item-start class="text-primary"></ion-icon>
                Subject
            </ion-label>
            <ion-textarea [(ngModel)]="subtitle" name="title" type="subject"></ion-textarea>
        </ion-item>
    </form>

</ion-content>
<ion-footer>
    <ion-grid>
        <ion-row>
            <ion-col cols-6>
                <button ion-button icon-start block color="dark" tappable (click)="toSubmit()">
                    <ion-icon name="md-list-box"></ion-icon>
                    Apply
                  </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
