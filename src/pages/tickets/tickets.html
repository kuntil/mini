<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Ticket</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list class="row" *ngFor="let tick of ticket">
        <ion-item class="col">
            <ion-avatar item-start>
                <img src="img/avatar-finn.png">
            </ion-avatar>
            <h3>{{tick.title}}</h3>
            <p>{{tick.subtitle}}</p>
            <button ion-button clear item-end (click)="toDetailticket(tick)">Detail</button>
        </ion-item>
    </ion-list>
